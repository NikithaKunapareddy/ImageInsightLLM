name: Deploy Streamlit to Google Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: nikitha-2025-1
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          export_default_credentials: true

      - name: Configure Docker for Google Cloud
        run: |
          gcloud auth configure-docker

      - name: Build and push Docker image
        run: |
          docker build -t gcr.io/nikitha-2025-1/streamlit-app:latest .
          docker push gcr.io/nikitha-2025-1/streamlit-app:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy streamlit-app \
            --image gcr.io/nikitha-2025-1/streamlit-app:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars HF_TOKEN=${{ secrets.HF_TOKEN }}

      - name: Print deployed URL
        run: |
          gcloud run services describe streamlit-app --region us-central1 --platform managed --format 'value(status.url)'
